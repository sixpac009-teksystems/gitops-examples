apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pricelist-database
  namespace: openshift-gitops
  annotations:
    openshift-gitops.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: pricelist
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
        - name: architecture
          value: "replication"
        - name: serviceAccount.name
          value: "pricelist-db"
        - name: serviceAccount.create
          value: "false"
        - name: auth.database
          value: "pricelist"
        - name: auth.username
          value: "pricelist"
        - name: auth.password
          value: "pricelist"
        - name: secondary.replicaCount
          value: "2"
    chart: mysql
    repoURL: oci://registry-1.docker.io/bitnamicharts
    targetRevision: 9.9.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
